<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Control Térmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .active-mode { box-shadow: 0 0 15px #3b82f6; border-color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen p-4 bg-[url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center bg-fixed">
    
    <div class="fixed inset-0 bg-slate-900/90 pointer-events-none"></div>

    <div class="relative z-10 max-w-lg mx-auto flex flex-col gap-6">
        
        <header class="flex justify-between items-center py-4">
            <div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">TermoControl IoT</h1>
                <p class="text-xs text-slate-400">Sistema Multi-Sensor</p>
            </div>
            <div id="statusBadge" class="px-3 py-1 rounded-full text-xs font-bold bg-red-500/20 text-red-400 border border-red-500/30">
                OFFLINE
            </div>
        </header>

        <div class="glass rounded-3xl p-6 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
            <h2 class="text-slate-400 text-sm tracking-widest mb-2">TEMPERATURA PROMEDIO</h2>
            <div class="flex justify-center items-end gap-2">
                <span id="tempMain" class="text-6xl font-black text-white">--</span>
                <span class="text-2xl text-slate-500 mb-2">°C</span>
            </div>
            
            <div class="grid grid-cols-4 gap-2 mt-6 border-t border-slate-700 pt-4">
                <div class="text-center">
                    <p class="text-[10px] text-slate-500">SENSOR 1</p>
                    <p id="t1" class="font-mono font-bold text-emerald-400">--</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] text-slate-500">SENSOR 2</p>
                    <p id="t2" class="font-mono font-bold text-emerald-400">--</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] text-slate-500">SENSOR 3</p>
                    <p id="t3" class="font-mono font-bold text-emerald-400">--</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] text-slate-500">SENSOR 4</p>
                    <p id="t4" class="font-mono font-bold text-emerald-400">--</p>
                </div>
            </div>
        </div>

        <div class="glass p-2 rounded-2xl flex relative">
            <button onclick="setMode(true)" id="btnAuto" class="flex-1 py-3 rounded-xl text-sm font-bold transition-all flex justify-center gap-2 items-center">
                <i data-lucide="cpu" class="w-4 h-4"></i> AUTOMÁTICO
            </button>
            <button onclick="setMode(false)" id="btnManual" class="flex-1 py-3 rounded-xl text-sm font-bold transition-all flex justify-center gap-2 items-center">
                <i data-lucide="hand" class="w-4 h-4"></i> MANUAL
            </button>
        </div>

        <div id="manualControls" class="grid grid-cols-2 gap-4 transition-opacity duration-300">
            <div class="glass p-5 rounded-2xl flex flex-col items-center gap-3">
                <div class="p-3 bg-orange-500/20 rounded-full text-orange-400">
                    <i data-lucide="flame" class="w-6 h-6"></i>
                </div>
                <h3 class="font-bold text-sm">CALEFACTOR</h3>
                <button id="btnHeat" onclick="toggleDevice('calefactor')" class="w-full py-2 rounded-lg bg-slate-700 text-slate-300 font-bold text-xs hover:bg-orange-600 hover:text-white transition">
                    OFF
                </button>
            </div>

            <div class="glass p-5 rounded-2xl flex flex-col items-center gap-3">
                <div class="p-3 bg-cyan-500/20 rounded-full text-cyan-400">
                    <i data-lucide="fan" class="w-6 h-6"></i>
                </div>
                <h3 class="font-bold text-sm">VENTILADOR</h3>
                <button id="btnFan" onclick="toggleDevice('ventilador')" class="w-full py-2 rounded-lg bg-slate-700 text-slate-300 font-bold text-xs hover:bg-cyan-600 hover:text-white transition">
                    OFF
                </button>
            </div>
        </div>

        <button onclick="configModal()" class="fixed bottom-4 right-4 p-3 bg-slate-800 rounded-full shadow-lg border border-slate-600 z-50">
            <i data-lucide="settings" class="w-5 h-5"></i>
        </button>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        let db;
        let currentModeAuto = true;
        let stateFan = false;
        let stateHeat = false;

        // --- 1. CONFIGURACIÓN INICIAL ---
        window.configModal = async () => {
            const { value: formValues } = await Swal.fire({
                title: 'Configurar Firebase',
                html:
                    '<input id="swal-api" class="swal2-input" placeholder="API Key">' +
                    '<input id="swal-url" class="swal2-input" placeholder="Database URL">',
                focusConfirm: false,
                preConfirm: () => {
                    return [
                        document.getElementById('swal-api').value,
                        document.getElementById('swal-url').value
                    ]
                }
            });

            if (formValues) {
                localStorage.setItem('iot_api', formValues[0]);
                localStorage.setItem('iot_url', formValues[1]);
                location.reload();
            }
        }

        // --- 2. INICIAR SISTEMA ---
        function initSystem() {
            const apiKey = localStorage.getItem('iot_api');
            const dbUrl = localStorage.getItem('iot_url');

            if(!apiKey || !dbUrl) {
                configModal(); 
                return;
            }

            const app = initializeApp({ apiKey, databaseURL: dbUrl });
            db = getDatabase(app);
            
            // UI Conectado
            const badge = document.getElementById('statusBadge');
            badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-emerald-500/20 text-emerald-400 border border-emerald-500/30 transition-all";
            badge.innerText = "ONLINE";

            // ESCUCHAR CAMBIOS (Lectura de Sensores)
            onValue(ref(db, 'casa/sensores'), (snap) => {
                const data = snap.val();
                if(data) {
                    document.getElementById('tempMain').innerText = data.promedio.toFixed(1);
                    document.getElementById('t1').innerText = data.s1.toFixed(1) + "°";
                    document.getElementById('t2').innerText = data.s2.toFixed(1) + "°";
                    document.getElementById('t3').innerText = data.s3.toFixed(1) + "°";
                    document.getElementById('t4').innerText = data.s4.toFixed(1) + "°";
                }
            });

            // ESCUCHAR ESTADO DEL SISTEMA (Modo y Actuadores)
            onValue(ref(db, 'casa/control'), (snap) => {
                const data = snap.val();
                if(data) {
                    updateModeUI(data.modoAuto);
                    updateActuatorsUI(data.calefactor, data.ventilador);
                    currentModeAuto = data.modoAuto;
                    stateHeat = data.calefactor;
                    stateFan = data.ventilador;
                }
            });
        }

        // --- 3. INTERACCIÓN DE USUARIO ---
        window.setMode = (isAuto) => {
            set(ref(db, 'casa/control/modoAuto'), isAuto);
        };

        window.toggleDevice = (device) => {
            if(currentModeAuto) {
                Swal.fire('Modo Automático', 'Cambia a Manual para controlar los dispositivos.', 'info');
                return;
            }
            
            let newState = false;
            if(device === 'ventilador') newState = !stateFan;
            if(device === 'calefactor') newState = !stateHeat;
            
            set(ref(db, `casa/control/${device}`), newState);
        };

        // --- 4. ACTUALIZACIÓN VISUAL ---
        function updateModeUI(isAuto) {
            const btnAuto = document.getElementById('btnAuto');
            const btnManual = document.getElementById('btnManual');
            const controls = document.getElementById('manualControls');

            if(isAuto) {
                btnAuto.className = "flex-1 py-3 rounded-xl text-sm font-bold bg-blue-600 text-white shadow-lg shadow-blue-500/30 transition-all flex justify-center gap-2 items-center";
                btnManual.className = "flex-1 py-3 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all flex justify-center gap-2 items-center";
                controls.classList.add('opacity-50', 'pointer-events-none');
            } else {
                btnManual.className = "flex-1 py-3 rounded-xl text-sm font-bold bg-purple-600 text-white shadow-lg shadow-purple-500/30 transition-all flex justify-center gap-2 items-center";
                btnAuto.className = "flex-1 py-3 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all flex justify-center gap-2 items-center";
                controls.classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        function updateActuatorsUI(heat, fan) {
            const btnHeat = document.getElementById('btnHeat');
            const btnFan = document.getElementById('btnFan');

            // Calefactor UI
            if(heat) {
                btnHeat.className = "w-full py-2 rounded-lg bg-orange-500 text-white font-bold text-xs shadow-lg shadow-orange-500/40 transition";
                btnHeat.innerText = "ENCENDIDO";
            } else {
                btnHeat.className = "w-full py-2 rounded-lg bg-slate-700 text-slate-300 font-bold text-xs hover:bg-slate-600 transition";
                btnHeat.innerText = "APAGADO";
            }

            // Ventilador UI
            if(fan) {
                btnFan.className = "w-full py-2 rounded-lg bg-cyan-500 text-slate-900 font-bold text-xs shadow-lg shadow-cyan-500/40 transition";
                btnFan.innerText = "ENCENDIDO";
            } else {
                btnFan.className = "w-full py-2 rounded-lg bg-slate-700 text-slate-300 font-bold text-xs hover:bg-slate-600 transition";
                btnFan.innerText = "APAGADO";
            }
        }

        lucide.createIcons();
        initSystem();

    </script>
</body>
</html>
